<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body style="background-color: #9147FF;">
    <form style="border-radius: 10px; background-color: #18181B;width: 20%;margin: 0 auto; padding: 15px;text-align: center;">    
        <img style="width: 50px;height:50px;" src="twitch_PNG38.png" alt="Twitch Logo">
        <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-weight: bolder; color: white;">Join Twitch today</p>
        <!-- <label for="UserName" style="color:white;">Username</label> -->
        <input style="width: 90%;margin-bottom: 20px;outline-color: #9147FF;padding: 5px;border-radius: 10px;background-color: #65656553;color: white;" type="text" placeholder="Username" required autofocus>
        <input style="width: 90%;margin-bottom: 20px;outline-color: #9147FF;padding: 5px;border-radius: 10px;background-color: #65656553;color: white;" type="password" placeholder="Password" required minlength="8" maxlength="16">
        <input style="width: 90%;margin-bottom: 20px;outline-color: #9147FF;padding: 5px;border-radius: 10px;background-color: #65656553;color: white;" type="password" placeholder="Confirm Password" required minlength="8" maxlength="16">
        <input type="text" style="width: 90%; margin-bottom: 20px;outline-color: #9147FF;padding: 5px;border-radius: 10px;background-color: #65656553;color: white;" onfocus="(this.type='date')" placeholder="Birth Date" required>
        <input type="email" style="width: 90%; margin-bottom: 20px;outline-color: #9147FF;padding: 5px;border-radius: 10px;background-color: #65656553;color: white;"  placeholder="Email" required >
        <input type="tel" style="width: 90%; margin-bottom: 5px;outline-color: #9147FF;padding: 5px;border-radius: 10px;background-color: #65656553;color: white;"  placeholder="Phone Number" required >
        <p style="font-size: 1rem; color: #ADADB8;">Twitch may use your phone number to call or send text messages with information regarding your account.</p>
        <button style="color: white; background-color:#9147FF; border-style: hidden;border-radius: 10px;width: 90%;font-weight: bold; font-size: 1rem; padding: 5px;margin: 5px 0 10px 0;cursor: pointer;">Sign Up</button><br>
        <a style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; border-radius:10px; font-weight: bold; font-size: 1rem; padding: 5px 47px; background-color:#9147FF; text-decoration: none;color:white;" href="login.html">ALready have one? Log in then :D</a>

    </form>
</body>
</html>
